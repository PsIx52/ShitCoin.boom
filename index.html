<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CLICKER</title>
</head>
<body>
    <header>
        <h1 class="Name">ShitCoin</h1>
    </header>

    <main>
        <div class="container">
            
                <h2 class="Balance" id="score">Balance: 0</h2>
            
            <button class="btn" id="btn"><img class="img_Coin" src="Pictures/dollar_506125.png" alt="COIN" srcset="">
            </button>

            <div class="energy-bar">
                <div class="energy-fill" id="energyFill"></div>
            </div>

            <h3 class="energy-capacity" id="energyCapacity">1000/1000</h3>
        </div>
    </main>

    <footer>
        <nav>
            <div class="icon-container">
                <div class="icon-item">
                    <img src="Pictures/clicker.png" alt="Icon 1" class="footer_icon">
                    <p class="footer_text" href="#">Clicker</p>
                </div>
                <div class="icon-item">
                    <img src="Pictures/shop.png" alt="Icon 2" class="footer_icon">
                    <p class="footer_text" href="#">Shop</p>
                </div>
                <div class="icon-item">
                    <img src="Pictures/friends.png" alt="Icon 3" class="footer_icon">
                    <p class="footer_text" href="#">Friend</p>
                </div>
                <div class="icon-item">
                    <img src="Pictures/profile.png" alt="Icon 4" class="footer_icon">
                    <p class="footer_text" href="#">Profile</p>
                </div>
            </div>
        </nav>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
